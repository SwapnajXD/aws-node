version: "3.9"

services:
  web:
    build:
      context: ./client
      args:
        # Baked into the static build by Vite at build time
        VITE_PUBLIC_BASE_URL: ${VITE_PUBLIC_BASE_URL:-http://localhost:8080}
        VITE_API_URL: ${VITE_API_URL:-http://localhost:5000}
    ports:
      - "8080:80"
    depends_on:
      api:
        condition: service_started

  api:
    build: ./server
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://user:password@db:5432/aws_node
      REDIS_URL: redis://redis:6379
      # Comma-separated list of allowed frontend origins for CORS
      FRONTEND_ORIGINS: http://localhost:8080,http://localhost:5173
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: aws_node
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d aws_node"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine

volumes:
  db_data: